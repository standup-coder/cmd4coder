category: "AI基础设施/模型服务"
description: "模型服务工具(BentoML)相关命令"
commands:
  - name: bentoml
    category: "AI基础设施/模型服务"
    install_required: true
    install_method: "pip install bentoml"
    description: "BentoML 命令行客户端，用于模型打包和服务"
    usage:
      - "bentoml [COMMAND] [OPTIONS]"
    options:
      - flag: "serve"
        description: "启动BentoML服务"
      - flag: "build"
        description: "从bentofile.yaml构建一个Bento"
      - flag: "models"
        description: "管理本地模型库 (list, get, delete, import, export)"
      - flag: "containerize"
        description: "将Bento打包成Docker镜像"
    examples:
      - command: "bentoml serve my_service:latest"
        description: "启动最新的'my_service'服务"
      - command: "bentoml build"
        description: "根据当前目录的bentofile.yaml构建Bento"
      - command: "bentoml models list"
        description: "列出所有本地保存的模型"
      - command: "bentoml containerize my_service:latest -t my_service_image:1.0"
        description: "将Bento打包为Docker镜像"
    platforms:
      - "linux"
      - "macos"
      - "windows"
    references:
      - "https://docs.bentoml.com/en/latest/reference/cli.html"
