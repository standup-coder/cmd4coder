category: "Container Orchestration"
description: "Kubernetes command-line tool for managing containerized applications"
commands:
  - name: "kubectl get"
    description: "Display one or many resources"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl get [resource] [name] [flags]"
    options:
      - flag: "-o"
        description: "Output format: json|yaml|wide|name|custom-columns"
      - flag: "-n"
        description: "Namespace to query"
      - flag: "-A"
        description: "List resources across all namespaces"
      - flag: "-w"
        description: "Watch for changes"
      - flag: "--show-labels"
        description: "Show all labels"
    examples:
      - command: "kubectl get pods"
        description: "List all pods in default namespace"
      - command: "kubectl get pods -n production"
        description: "List pods in production namespace"
      - command: "kubectl get pods -A"
        description: "List all pods in all namespaces"
      - command: "kubectl get pods -o yaml"
        description: "Get pods in YAML format"
      - command: "kubectl get nodes"
        description: "List all cluster nodes"
    risks:
      - level: "low"
        description: "Read-only operation; no risks"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl describe"
    description: "Show detailed information about a resource"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl describe [resource] [name]"
    options:
      - flag: "-n"
        description: "Namespace to query"
    examples:
      - command: "kubectl describe pod mypod"
        description: "Show details about a specific pod"
      - command: "kubectl describe node node-1"
        description: "Show details about a node"
      - command: "kubectl describe service myservice -n production"
        description: "Describe service in production namespace"
    risks:
      - level: "low"
        description: "Read-only operation; no risks"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl apply"
    description: "Apply a configuration to a resource by filename or stdin"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl apply -f [filename]"
    options:
      - flag: "-f"
        description: "Filename, directory, or URL to files"
      - flag: "-n"
        description: "Target namespace"
      - flag: "--dry-run"
        description: "Preview changes without applying"
      - flag: "-R"
        description: "Process directory recursively"
    examples:
      - command: "kubectl apply -f deployment.yaml"
        description: "Apply configuration from file"
      - command: "kubectl apply -f https://example.com/config.yaml"
        description: "Apply configuration from URL"
      - command: "kubectl apply -f ./configs/"
        description: "Apply all configs in directory"
      - command: "kubectl apply -f deployment.yaml --dry-run=client"
        description: "Preview changes without applying"
    risks:
      - level: "high"
        description: "Modifies cluster resources; can cause service disruption"
      - level: "medium"
        description: "Always review YAML files before applying"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl create"
    description: "Create a resource from a file or stdin"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl create [resource] [options]"
    options:
      - flag: "-f"
        description: "Filename to use to create the resource"
      - flag: "-n"
        description: "Target namespace"
    examples:
      - command: "kubectl create -f pod.yaml"
        description: "Create resource from file"
      - command: "kubectl create namespace production"
        description: "Create a new namespace"
      - command: "kubectl create deployment nginx --image=nginx"
        description: "Create deployment from image"
    risks:
      - level: "medium"
        description: "Creates new resources in cluster"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl delete"
    description: "Delete resources by filenames, resources and names, or by label selectors"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl delete [resource] [name] [flags]"
    options:
      - flag: "-f"
        description: "Delete resources defined in file"
      - flag: "-n"
        description: "Target namespace"
      - flag: "-l"
        description: "Delete by label selector"
      - flag: "--force"
        description: "Force immediate deletion"
      - flag: "--grace-period"
        description: "Period of time in seconds given to resource to terminate gracefully"
    examples:
      - command: "kubectl delete pod mypod"
        description: "Delete a pod"
      - command: "kubectl delete -f deployment.yaml"
        description: "Delete resources defined in file"
      - command: "kubectl delete pods -l app=nginx"
        description: "Delete all pods with label app=nginx"
      - command: "kubectl delete pod mypod --force --grace-period=0"
        description: "Force delete pod immediately"
    risks:
      - level: "critical"
        description: "Permanently deletes resources; can cause service outages"
      - level: "high"
        description: "Force deletion may leave resources in inconsistent state"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl logs"
    description: "Print the logs for a container in a pod"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl logs [pod-name] [flags]"
    options:
      - flag: "-f"
        description: "Follow log output (stream logs)"
      - flag: "-c"
        description: "Container name (for multi-container pods)"
      - flag: "--tail"
        description: "Lines of recent log to display"
      - flag: "--previous"
        description: "Print logs from previous container instance"
      - flag: "-n"
        description: "Namespace"
    examples:
      - command: "kubectl logs mypod"
        description: "Print logs from pod"
      - command: "kubectl logs mypod -f"
        description: "Stream logs from pod"
      - command: "kubectl logs mypod -c mycontainer"
        description: "Print logs from specific container"
      - command: "kubectl logs mypod --tail=100"
        description: "Print last 100 lines of logs"
      - command: "kubectl logs mypod --previous"
        description: "Print logs from crashed container"
    risks:
      - level: "low"
        description: "Read-only operation; no risks"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl exec"
    description: "Execute a command in a container"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl exec [pod-name] -- [command]"
    options:
      - flag: "-it"
        description: "Interactive terminal"
      - flag: "-c"
        description: "Container name (for multi-container pods)"
      - flag: "-n"
        description: "Namespace"
    examples:
      - command: "kubectl exec mypod -- ls /"
        description: "Execute command in pod"
      - command: "kubectl exec -it mypod -- /bin/bash"
        description: "Open interactive shell in pod"
      - command: "kubectl exec mypod -c mycontainer -- env"
        description: "Show environment variables in container"
    risks:
      - level: "high"
        description: "Can execute arbitrary commands in production containers"
      - level: "medium"
        description: "Changes made are ephemeral but can affect running application"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl port-forward"
    description: "Forward one or more local ports to a pod"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl port-forward [pod-name] [local-port]:[pod-port]"
    options:
      - flag: "-n"
        description: "Namespace"
      - flag: "--address"
        description: "Address to listen on (default: localhost)"
    examples:
      - command: "kubectl port-forward mypod 8080:80"
        description: "Forward local port 8080 to pod port 80"
      - command: "kubectl port-forward service/myservice 8080:80"
        description: "Forward to a service"
      - command: "kubectl port-forward mypod 8080:80 --address=0.0.0.0"
        description: "Allow external connections"
    risks:
      - level: "medium"
        description: "Exposes pod ports to local machine; ensure proper security"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl scale"
    description: "Set a new size for a deployment, replica set, or replication controller"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl scale [resource] [name] --replicas=[count]"
    options:
      - flag: "--replicas"
        description: "Number of replicas"
      - flag: "-n"
        description: "Namespace"
    examples:
      - command: "kubectl scale deployment nginx --replicas=3"
        description: "Scale deployment to 3 replicas"
      - command: "kubectl scale deployment nginx --replicas=0"
        description: "Scale down to zero (stop all pods)"
      - command: "kubectl scale statefulset mysql --replicas=5"
        description: "Scale statefulset to 5 replicas"
    risks:
      - level: "high"
        description: "Scaling to 0 stops all instances; can cause service outage"
      - level: "medium"
        description: "Rapid scaling may cause resource issues"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl rollout"
    description: "Manage the rollout of a resource"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl rollout [subcommand] [resource]"
    options:
      - flag: "status"
        description: "Show rollout status"
      - flag: "history"
        description: "View rollout history"
      - flag: "undo"
        description: "Rollback to previous revision"
      - flag: "restart"
        description: "Restart a resource"
    examples:
      - command: "kubectl rollout status deployment/nginx"
        description: "Check deployment rollout status"
      - command: "kubectl rollout history deployment/nginx"
        description: "View deployment history"
      - command: "kubectl rollout undo deployment/nginx"
        description: "Rollback to previous version"
      - command: "kubectl rollout restart deployment/nginx"
        description: "Restart deployment (recreate pods)"
    risks:
      - level: "high"
        description: "Rollback may cause temporary service disruption"
      - level: "medium"
        description: "Restart recreates all pods; causes brief downtime"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl config"
    description: "Modify kubeconfig files"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl config [subcommand]"
    options:
      - flag: "view"
        description: "Display merged kubeconfig settings"
      - flag: "get-contexts"
        description: "Display available contexts"
      - flag: "use-context"
        description: "Set the current context"
      - flag: "set-context"
        description: "Set a context entry"
    examples:
      - command: "kubectl config view"
        description: "View current configuration"
      - command: "kubectl config get-contexts"
        description: "List available contexts"
      - command: "kubectl config use-context production"
        description: "Switch to production context"
      - command: "kubectl config current-context"
        description: "Display current context"
    risks:
      - level: "high"
        description: "Switching contexts can direct commands to different clusters (production/staging)"
      - level: "medium"
        description: "Always verify current context before executing commands"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl top"
    description: "Display resource (CPU/memory) usage"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl top [nodes|pods]"
    options:
      - flag: "-n"
        description: "Namespace"
      - flag: "-A"
        description: "All namespaces"
      - flag: "--containers"
        description: "Show container metrics"
    examples:
      - command: "kubectl top nodes"
        description: "Show node resource usage"
      - command: "kubectl top pods"
        description: "Show pod resource usage"
      - command: "kubectl top pods -A"
        description: "Show resource usage for all pods"
      - command: "kubectl top pods --containers"
        description: "Show container-level resource usage"
    risks:
      - level: "low"
        description: "Read-only operation; requires metrics-server installed"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl drain"
    description: "Drain node in preparation for maintenance"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl drain [node-name] [flags]"
    options:
      - flag: "--ignore-daemonsets"
        description: "Ignore DaemonSet-managed pods"
      - flag: "--delete-emptydir-data"
        description: "Delete pods with emptyDir volumes"
      - flag: "--force"
        description: "Force drain even if pods not managed by controller"
      - flag: "--grace-period"
        description: "Grace period for pod termination"
    examples:
      - command: "kubectl drain node-1 --ignore-daemonsets"
        description: "Drain node for maintenance"
      - command: "kubectl drain node-1 --ignore-daemonsets --delete-emptydir-data"
        description: "Drain node including emptyDir data"
    risks:
      - level: "critical"
        description: "Evicts all pods from node; can cause service disruption if not properly planned"
      - level: "high"
        description: "May delete data from emptyDir volumes permanently"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl cordon"
    description: "Mark node as unschedulable"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl cordon [node-name]"
    examples:
      - command: "kubectl cordon node-1"
        description: "Mark node as unschedulable"
      - command: "kubectl uncordon node-1"
        description: "Mark node as schedulable again"
    risks:
      - level: "medium"
        description: "Prevents new pods from scheduling on node; existing pods continue running"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl label"
    description: "Update labels on a resource"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl label [resource] [name] [key=value]"
    options:
      - flag: "-n"
        description: "Namespace"
      - flag: "--overwrite"
        description: "Overwrite existing label"
    examples:
      - command: "kubectl label pods mypod env=production"
        description: "Add label to pod"
      - command: "kubectl label pods mypod env=staging --overwrite"
        description: "Overwrite existing label"
      - command: "kubectl label pods mypod env-"
        description: "Remove label from pod"
    risks:
      - level: "medium"
        description: "Changing labels can affect service selectors and routing"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"

  - name: "kubectl annotate"
    description: "Update annotations on a resource"
    category: "Container Orchestration"
    platforms:
      - "linux"
      - "darwin"
      - "windows"
    usage:
      - "kubectl annotate [resource] [name] [key=value]"
    options:
      - flag: "-n"
        description: "Namespace"
      - flag: "--overwrite"
        description: "Overwrite existing annotation"
    examples:
      - command: "kubectl annotate pods mypod description='My application pod'"
        description: "Add annotation to pod"
      - command: "kubectl annotate pods mypod description-"
        description: "Remove annotation from pod"
    risks:
      - level: "low"
        description: "Annotations are metadata only; minimal risk"
    install_method: "Download from https://kubernetes.io/docs/tasks/tools/"
    version_check: "kubectl version --client"
