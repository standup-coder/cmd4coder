category: "System Diagnostic"
description: "Taobao System Activity Reporter - system performance monitoring tool"
commands:
  - name: "tsar"
    description: "Display system performance statistics"
    category: "System Diagnostic"
    platforms:
      - "linux"
    usage:
      - "tsar [options]"
    options:
      - flag: "-l"
        description: "Show live mode (default 2 seconds interval)"
      - flag: "-i"
        description: "Set display interval (seconds)"
      - flag: "-n"
        description: "Number of iterations"
      - flag: "-d"
        description: "Specify date to display (YYYYMMDD)"
      - flag: "--cpu"
        description: "Display CPU stats"
      - flag: "--mem"
        description: "Display memory stats"
      - flag: "--io"
        description: "Display I/O stats"
      - flag: "--traffic"
        description: "Display network traffic"
    examples:
      - command: "tsar"
        description: "Display today's system statistics"
      - command: "tsar -l"
        description: "Display live statistics"
      - command: "tsar -l -i 5"
        description: "Display live stats every 5 seconds"
      - command: "tsar --cpu --mem"
        description: "Display CPU and memory stats"
      - command: "tsar -d 20241214"
        description: "Display stats for specific date"
    risks:
      - level: "low"
        description: "Read-only monitoring tool; no risks"
    install_method: "Install from https://github.com/alibaba/tsar"
    version_check: "tsar --version"

  - name: "tsar --check"
    description: "Check tsar configuration and data files"
    category: "System Diagnostic"
